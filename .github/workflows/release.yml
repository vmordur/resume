on:
  push:
    tags:
      - '*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare text-only pdf version
        run: mkdir in && cat README.md | awk '{a=1} /PDF_ADD</ { if(match($0,/PDF_ADD<(.*)!>/)) { print substr($0, RSTART+8, RLENGTH-10); a=0 } } /PDF_REMOVE/ {a=0} a' > ./in/pdf_source.md
      - name: Build PDF from Markdown
        uses: BaileyJM02/markdown-to-pdf@v1
        with:
          input_dir: in
          output_dir: out
      - name: Rename pdf
        run: cp out/pdf_source.pdf ./victor_moreno_resume.pdf
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./victor_moreno_resume.pdf
          asset_name: victor_moreno_resume.pdf
          asset_content_type: application/pdf